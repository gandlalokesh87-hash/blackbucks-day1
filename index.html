<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Contact / Registration Form</title>
		<style>
			:root{--bg:#f7f9fb;--card:#fff;--accent:#0366d6;--muted:#6b7280}
			body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);margin:0;padding:24px;display:flex;align-items:center;justify-content:center;min-height:100vh}
			.container{width:100%;max-width:820px}
			.card{background:var(--card);border-radius:12px;box-shadow:0 6px 18px rgba(20,20,40,0.06);padding:28px}
			h1{margin:0 0 8px;font-size:20px}
			p.lead{margin:0 0 18px;color:var(--muted)}
			form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
			.full{grid-column:1 / -1}
			label{display:block;font-size:13px;margin-bottom:6px;color:#111827}
			input[type="text"],input[type="email"],input[type="tel"],input[type="password"],select,textarea{width:100%;Padding:10px 12px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px}
			textarea{min-height:100px;resize:vertical}
			.row{display:flex;gap:8px}
			.actions{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:14px}
			button{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
			button.secondary{background:#e6eefc;color:var(--accent);border:1px solid #cde0ff}
			.note{font-size:13px;color:var(--muted)}
			.result{margin-top:16px;padding:12px;border-radius:8px;background:#f1f8ff;border:1px solid #d9ecff;color:#05264a}
			@media (max-width:640px){form{grid-template-columns:1fr} .actions{justify-content:stretch}}
		</style>
	</head>
	<body>
		<main class="container">
			<section class="card">
				<h1>Contact / Register</h1>
				<p class="lead">Fill the form below and click Submit. Fields marked with * are required.</p>

				<form id="mainForm" novalidate>
					<div>
						<label for="firstName">First name *</label>
						<input id="firstName" name="firstName" type="text" required placeholder="Jane" />
					</div>

					<div>
						<label for="lastName">Last name</label>
						<input id="lastName" name="lastName" type="text" placeholder="Doe" />
					</div>

					<div>
						<label for="email">Email *</label>
						<input id="email" name="email" type="email" required placeholder="you@example.com" />
					</div>

					<div>
						<label for="phone">Phone</label>
						<input id="phone" name="phone" type="tel" pattern="[0-9+\-()\s]{7,20}" placeholder="+1 555 555 5555" />
					</div>

					<div>
						<label for="password">Password *</label>
						<input id="password" name="password" type="password" required minlength="6" placeholder="At least 6 characters" />
					</div>

					<div>
						<label for="role">Role</label>
						<select id="role" name="role">
							<option value="user">User</option>
							<option value="admin">Admin</option>
							<option value="other">Other</option>
						</select>
					</div>

					<div class="full">
						<label for="message">Message</label>
						<textarea id="message" name="message" placeholder="Write a short message..."></textarea>
					</div>

					<div class="full row" style="align-items:center">
						<label style="display:flex;align-items:center;gap:8px">
							<input id="terms" name="terms" type="checkbox" required />
							<span>I agree to the terms and privacy policy *</span>
						</label>
					</div>

					<div class="full actions">
						<div class="note">You can preview the submitted data below.</div>
						<div style="flex:1"></div>
						<button type="button" class="secondary" id="resetBtn">Reset</button>
						<button type="submit">Submit</button>
					</div>
				</form>

				<div id="result" class="result" hidden aria-live="polite"></div>
			</section>
		</main>

		<script>
			const form = document.getElementById('mainForm');
			const result = document.getElementById('result');
			const resetBtn = document.getElementById('resetBtn');

			function showResult(data){
				result.hidden = false;
				result.innerHTML = '<strong>Submitted data</strong><pre style="white-space:pre-wrap;margin:8px 0">' + JSON.stringify(data, null, 2) + '</pre>';
			}

			form.addEventListener('submit', (e) => {
				e.preventDefault();
				// Simple built-in validation check
				if (!form.checkValidity()){
					// Let browser show native messages; focus first invalid
					const firstInvalid = form.querySelector(':invalid');
					if (firstInvalid) firstInvalid.focus();
					return;
				}

				const fd = new FormData(form);
				const obj = {};
				for (const [k,v] of fd.entries()) obj[k] = v;

				// Show data and reset password field for security example
				showResult(obj);
				form.password.value = '';
			});

			resetBtn.addEventListener('click', () => {
				form.reset();
				result.hidden = true;
			});
		</script>
	</body>
</html>
